<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md fixed-top py-0">

        <!-- Nav Components -->
        <div class="container px-0" style="max-width:960px;"><!-- Setting width to 960px total-->
            <div class="d-flex flex-grow-1" style="height: 100%;">
                <a class="navbar-brand d-sm-inline-block p-2 head" href="#">
                    Dan Swenson
                </a>
                
                <!-- Nav Toggler-->
                <div class="w-100 text-right">
                    <button class="navbar-toggler navbar-light align-self-center" type="button" data-toggle="collapse" data-target="#myNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Nav Options -->
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link m-2 menu-item nav-active"> About </a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" class="nav-link m-2 menu-item"> Portfolio </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link m-2 menu-item"> Contact </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <!-- Content Container -->
    <div class="row align-items-center m-0" style="min-height: 90vh;">
        <div class="col align-self-center">
            <div class="content mx-auto bg-light" style="max-width:960px;">
                <div class="container pt-5 px-5" >
                    <h1 class="head" style="color:#4aaaa5;">
                    Contact
                    </h1>

                    <!-- Line Divider -->
                    <hr class="my-4">
                </div>

                <!-- Info -->
                <div class="container pt-0 px-5 pb-5">
                    <form>
                        <div class="form-group">
                          <label for="exampleName">Name</label>
                          <input type="text" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                          <label for="exampleEmail">Email</label>
                          <input type="email" class="form-control" id="exampleEmail" placeholder="example@email.com">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea type="text" class="form-control" id="message" rows="6"></textarea>
                        </div>
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                      </form>
                </div>
                        
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="card fixed-bottom" style="height: 75px;">
        <h1 class="card-header py-1"><!-- for colour --></h1>
        <div class="card-body footer-body">
          <p class="card-text text-center"> Copyright @ </p>
        </div>
    </footer>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
