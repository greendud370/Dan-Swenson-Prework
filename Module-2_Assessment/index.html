<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  
<body>
  <div class="row align-items-center m-0" style="min-height: 90vh;">
    <div class="col align-self-center">
      <div class="jumbotron text-center mx-auto border border-secondary">
        <h1> Make A Cake!</h1>
        <h2>Spell the ingredients to add them to the mix!</h2>
        <div class='container border border-secondary mb-1'>
          <h2 id='keytext'></h2>
          <h1 id="word"></h1>
          <p id="fails"></p>
          <p id="guess"></p>
          <h4 id="wins"></h4>
        </div>
        
        <div class="row align-items-center">
          <div class="col align-self-center" id="image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
